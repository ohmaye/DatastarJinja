{% extends "layout.html" %}

{% block title %}Item Details{% endblock %}

{% block head %}
<script type="module" src="https://cdn.jsdelivr.net/gh/starfederation/datastar@v1.0.0-beta.9/bundles/datastar.js"></script>
{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4"><a href="{{ url_for('read_item', id=id) }}" class="text-blue-600 hover:text-blue-800">Item ID: {{ id }}</a></h1>
    <button id="hello" data-on-click="@get('/updates')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Hello</button>
</div>
{% endblock %}
