{% extends "base.html" %}
{% from "components/entity_dialog.html" import entity_dialog %}

{% block title %}Courses{% endblock %}

{% block head %}
<!-- DataStar attributes now handle all functionality previously in courses.js -->
{% endblock %}

{% block content %}
<div class="container mx-auto" data-signals='{"courseSortBy": "{{ sort_by or '' }}", "courseSortAsc": {{ sort_asc|string|lower }}, "courseFilters": {}, "coursesRefresh": false, "course_dialog": false}'>
  <div id="message-container"></div>
  
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Courses</h1>
    <button 
      class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600"
      data-action="get:/school/courses/new"
      data-swap="course-form-container"
      data-after="$course_dialog = true">
      Create New Course
    </button>
  </div>

  <!-- Course Dialog -->
  <dialog id="course-dialog" 
          class="rounded-lg shadow-xl p-0 w-full max-w-md" 
          data-ref="course_dialog">
    <div class="p-6">
      <h2 class="text-xl font-bold mb-4">Course Details</h2>
      <div id="course-form-container">
        <form id="course-form" 
              data-action="submit:/school/courses" 
              data-swap="message-container" 
              data-after="$course_dialog = false; $coursesRefresh = true">
          <input type="hidden" name="id">
          
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="code">Code</label>
            <input type="text" id="code" name="code" 
                   class="w-full p-2 border border-gray-300 rounded" required>
          </div>
          
          <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="title">Title</label>
            <input type="text" id="title" name="title" 
                   class="w-full p-2 border border-gray-300 rounded" required>
          </div>
          
          <div class="mb-6">
            <label class="flex items-center">
              <input type="checkbox" id="active" name="active" 
                     class="mr-2 h-5 w-5">
              <span>Active</span>
            </label>
          </div>
          
          <div class="flex justify-end space-x-2">
            <button type="button" 
                    class="px-4 py-2 border border-gray-300 rounded"
                    data-on-click="$course_dialog = false">
              Cancel
            </button>
            <button type="submit" 
                    class="px-4 py-2 bg-indigo-500 text-white rounded hover:bg-indigo-600">
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </dialog>

  <!-- Courses Table -->
  <div id="courses-table" class="bg-white shadow-md rounded-lg overflow-hidden"
       data-action="$coursesRefresh:get:/school/courses/data?sort_by=${$courseSortBy}&sort_asc=${$courseSortAsc}&filter_code=${$courseFilters.code || ''}&filter_title=${$courseFilters.title || ''}&filter_active=${$courseFilters.active || ''}">
    {% include "school/courses_table.html" %}
  </div>

  <!-- SSE Connection for Real-time Updates -->
  <div id="sse-status" class="mt-4 text-sm text-gray-500"></div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Setup SSE connection for real-time updates
    setupSSEConnection();
    
    // Function to set up SSE connection
    function setupSSEConnection() {
      const sseStatus = document.getElementById('sse-status');
      sseStatus.textContent = 'Connecting to server for real-time updates...';
      
      const evtSource = new EventSource('/school/courses/stream');
      
      evtSource.onopen = function() {
        sseStatus.textContent = 'Connected for real-time updates';
      };
      
      evtSource.onerror = function() {
        sseStatus.textContent = 'Connection error. Retrying...';
      };
      
      // With DatastarFastAPIResponse, updates are handled automatically
      // The server sends HTML fragments with data-signal-update attributes
      // which DataStar processes automatically
      
      // Just track connection status
      window.setInterval(() => {
        if (evtSource.readyState === 1) { // OPEN
          sseStatus.textContent = `Connected: Last check at ${new Date().toLocaleTimeString()}`;
        }
      }, 30000); // Update status every 30 seconds
    }
  });
</script>
{% endblock %}
